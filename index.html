<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Merry Xmas Generator</title>

   <!-- Google Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,700;1,600&display=swap"
      rel="stylesheet">

   <!-- Style -->
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <header>
         <h1>Merry Xmas Generator</h1>
      </header>
      <main>
         <div class="preview">
            <img id="preview-image" src="./images/img_1.png" alt="image1">
            <img id="preview-text" src="./images/txt_1.png" alt="text1">
            <div class="preview-sender">Augurissimi</div>
         </div>
         <div class="controls">
            <div class="actions">
               <button id="change-image" class="button primaryButton">
                  <img src="./images/icon-image.png" alt="change image">
               </button>

               <button id="change-text" class="button primaryButton">
                  <img src="./images/icon-text.png" alt="change text">
               </button>
            </div>
            <input id="sender" type="text" maxlength="20" placeholder="il tuo nome">
            <button class="button button-secondary"></button>
         </div>
      </main>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.3/html-to-image.js"
      integrity="sha512-M4ilfZ6USfdxlKwkS3mBrOIxUKloNOBUED1OD7bFBnoe4RXSOTO+qhPaBQa+FqPA53bYy22z4mOglnDoCfdcrQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="./script.js"></script>
</body>

</html>
